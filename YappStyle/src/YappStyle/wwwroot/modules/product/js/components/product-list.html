<form name="productList">
	<div class="row">
		<div class="col-md-3">
			<p class="lead">Product Categories</p>
			<div class="list-group">
				<span>
					<a ng-click="vm.getAllProducts();" class="list-group-item">All Products</a>
				</span>
				<span ng-repeat="cat in vm.categories">
					<a ng-click="vm.filterByCategory(cat.name);" class="list-group-item">{{cat.name}}</a>
				</span>
			</div>
			<search-box get-data-with-search="vm.getProductsWithSearch(searchModels)"></search-box>
		</div>
		<div class="col-md-9">
			<h3>{{vm.categoryName}}</h3>
			<div class="row">
				<div class="col-md-3" ng-repeat="product in vm.products track by $index">
					<product product-obj="product"></product>
				</div>
				<div class="col-md-3" ng-if="vm.isFiltered">
					<button ng-click="vm.addProduct(vm.categoryName)" class="btn btn-success">Add Product To This Category</button>
				</div>
			</div>
		</div>
	</div>
</form>
