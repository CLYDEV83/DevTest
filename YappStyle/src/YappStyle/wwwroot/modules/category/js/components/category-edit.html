<form name="categoryEdit">
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4 form-group">
				<label class="control-label">Catgeory Name</label>
				<input class="form-control" type="text" ng-model="vm.category.name" required />
			</div>
			<div class="col-md-4 form-group">
				<label class="control-label">Category Description</label>
				<input class="form-control" type="text" ng-model="vm.category.description" required />
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-6">
				<button class="btn btn-success" ng-disabled="categoryEdit.$invalid" ng-click="vm.update();">Save</button>
			</div>
		</div>
	</div>
</form>
